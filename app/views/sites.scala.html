@import models.Site

@(message: String, lists : List[Site])

@main("Job Admin") {
     <div class="form-group col-md-3 ">
            <label for="site">@message</label>
<div class ="input-group">
    <select class="form-control" id="site">
    @for(site <- lists) {
        <option value="@site.id"> @site.name </option>
    }
    </select>

    <a type="button" class="btn btn-outline-success" id="addJobBtn">Opret Job</a>
</div>

    </div>

    <iframe id="jobIframe"></iframe>
}
