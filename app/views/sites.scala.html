@import models.Site

@(message: String, lists : List[Site])

@main("Job Admin") {
     <div class="form-group col-md-3">
            <label for="site">@message</label>

            <select class="form-control" id="site">
                @for(site <- lists) {
                        <option value="@site.id"> @site.name </option>
                }
            </select>
     </div>

    <iframe id="jobIframe" scrolling="no"></iframe>
}
